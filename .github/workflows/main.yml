name: Development Workflow

on:
  push:
    branches:
      - designing
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: '${{ secrets.AWS_ACCESS_KEY_ID }}'
      AWS_SECRET_ACCESS_KEY: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
    steps:
      - uses: actions/checkout@v2
      - name: Set up nodejs 14 LTS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
                
      - name: Cache node_modules
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.cache-name }}-
            ${{ runner.os }}-node-
            ${{ runner.os }}-
      
      - name: Copy a file from s3
        uses: prewk/s3-cp-action@v2
        with:
         aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         source: 's3://events-dapp-modules/node_modules.zip'
         dest: '.'
        
      - name: Unzip modules
        run: unzip node_modules.zip
      - name: building new build
        run: npm build
      - name: give execution permission
        run: chmod +x changes.sh
      - name: Run script
        run: ./changes.sh
        
      - name: Deploy to S3
        uses: reggionick/s3-deploy@v3
        with:
          folder: build
          bucket: 'events-dapp-frontend'
          bucket-region: 'us-east-1'
          delete-removed: true
          no-cache: true
          private: true
